<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,900' rel='stylesheet' type='text/css'>
  <link rel="stylesheet/less" href="styles.less" type="text/css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.5/less.min.js"></script>
</head>
<body>

  <section>
    <input class="js-text_input_first" type="text" value="HOLY" placeholder="Top Line Input">
    <input class="js-text_input_sec" type="text" value="MOLEY" placeholder="Bottom Line Input">
    <input class="js-bg_img_url_input" type="text" placeholder="Background Url">
    <br>
    <ul class="bg_examples js-bg_examples">
      <li class="js-bg_example"><img src="http://i.imgur.com/txgZpaZ.jpg"></li>
      <li class="js-bg_example"><img src="http://i.imgur.com/JdAQiTi.jpg?1"></li>
      <li class="js-bg_example"><img src="http://i.imgur.com/OmugYSr.jpg" alt=""></li>
      <li class="js-bg_example"><img src="http://i.imgur.com/fexAXeS.jpg" alt=""></li>
      <li class="js-bg_example"><img src="http://i.imgur.com/JlZpDmj.jpg" alt=""></li>
      <!-- <li class="js-bg_example"><img src="" alt=""></li>-->
    </ul>
  </section>


  <section>
    <svg id="layered_svg">
      <defs>
        <pattern id="bg_fill" patternUnits="userSpaceOnUse" width="400" height="400" >
          <image class="js-bg_img_url_fill" xlink:href="" width="400" height="400" />
        </pattern>
      </defs>
      <text y="1.2em" class="text_bottom js-text_bottom_first">HOLY</text>
      <text y="1.15em" x="-0.06em" class="text_top js-text_top_first">HOLY</text>

      <text y="2.2em" class="text_bottom js-text_bottom_sec">MOLEY</text>
      <text y="2.15em" x="-0.06em" class="text_top js-text_top_sec">MOLEY</text>
    </svg>
  </section>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/placeholder-shiv/0.2/placeholder-shiv.jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
